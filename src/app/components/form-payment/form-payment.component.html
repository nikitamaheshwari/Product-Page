<div class="wrapper-payment">
    <h3 class="wrapper-payment-sub-heading text-red">PAYMENT DETAILS</h3>
    <p class="wrapper-payment-desc wrapper-text-light">Complete your purchase by providing your payment details.</p>
    <div class="payment-form">
        <form [formGroup] = "paymentForm" (ngSubmit)= "onSubmit()">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName='email' class="form-control">

            <label for="card-details">Card Details</label>
            <input type="number" id="cvc" formControlName="cvc"  class="form-control">
            
            <label for="name">Card Holder Name</label>
            <input type="text" id ="name" formControlName = "name" class="form-control">

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" formControlName="billingAddress" class="form-control">

            <label for="state">State</label>
            <input type="text" id="state" formControlName= "state" class="form-control">

            <label for="zip-code">ZIP Code</label>
            <input type="text" id="zip-code" formControlName= "zipCode" class="form-control" >

            <button type="submit" [disabled] = '!paymentForm.valid' class="btn btn-block">Submit</button>
        </form>
    </div>
</div>
